<div class="container">
  <div class="row d-flex justify-content-center">
    <hr />
    <div class="create-post-container col-md-9">
      <form class="post-form" [formGroup]="createIncomeForm" (ngSubmit)="createIncome()">
        <div class="form-group">
          <div class="create-post-heading">Create Income</div>
          <hr />

          <mat-form-field [style.width.%]=100 appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Title" [formControlName]="'name'">
          </mat-form-field>
          <mat-form-field [style.width.%]=100 appearance="fill" style="margin-top: 5px">
            <mat-label>Tags</mat-label>
            <mat-select multiple [formControlName]="'tags'" >
              <mat-option *ngFor="let tag of tagsList" [value]="tag">
                {{tag.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div fxLayout="row">
            <mat-form-field [style.width.%]=50 appearance="fill" >
              <mat-label>amount</mat-label>
              <input matInput type="number" class="text-end" placeholder="0.00" step='0.01' [formControlName]="'amount'">
            </mat-form-field>
            <mat-form-field [style.width.%]=20 appearance="fill" >
              <mat-label>Currency</mat-label>
              <input matInput placeholder="Currency" [formControlName]="'currency'">
            </mat-form-field>
            <mat-form-field appearance="fill" [style.width.%]=30 style="padding-left: 10px">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" [formControlName]="'date'">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <span class="d-flex justify-content-end">
              <div class="row " style="margin: 10px">
                <div class="col">
                  <button (click)="discardIncome()" mat-raised-button color="warn" >Discard</button>
                </div>
                <div class="col">
                  <button mat-raised-button color="primary">Create</button>
                </div>
              </div>
            </span>
        </div>
      </form>
    </div>
  </div>
</div>
