<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">

    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light" [formGroup]="loginForm" (ngSubmit)="login()" >
        <div class="form-floating mb-3">
          <input [formControlName]="'email'"  type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
          <span *ngIf="!loginForm.get('email')!.valid && loginForm.get('email')!.touched">Please provide valid email!</span>


        </div>
        <div class="form-floating mb-3">
          <input [formControlName]="'password'" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <span *ngIf="!loginForm.get('password')!.valid && loginForm.get('password')!.touched">Provide password!</span>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        <span style="padding-left: 15px">New User? <a routerLink="/sign-up" >SIGN UP</a></span>
        <div class="login-failed" *ngIf="this.isError">
          <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
        </div>
        <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage !== null">
          <p class="register-success-text">{{registerSuccessMessage}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
