<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Singup to service</h1>
      <p class="col-lg-10 fs-4">It's free of charge, simple and minimalistic platform for track your finances. Don't forget activate your account after sing-up!</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light" [formGroup]="signupForm" (ngSubmit)="signup()" >
        <div class="form-floating mb-3">
          <input [formControlName]="'email'"  type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
            <span *ngIf="!signupForm.get('email')!.valid && signupForm.get('email')!.touched">Please provide valid email!</span>
        </div>
        <div class="form-floating mb-3">
          <input [formControlName]="'username'"  type="text" class="form-control" id="username" placeholder="Name">
          <label for="floatingInput">User Name</label>
          <span *ngIf="!signupForm.get('username')!.valid && signupForm.get('username')!.touched">Please provide valid User Name!</span>
        </div>
        <div class="form-floating mb-3">
          <input [formControlName]="'password'" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <span *ngIf="!signupForm.get('password')!.valid && signupForm.get('password')!.touched">Please provide stronger password!</span>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <hr class="my-4">
        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
      </form>
    </div>
  </div>
</div>
