

<mat-form-field [style.width.%]=100 [style.padding-top.px]=10 >
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Name or Amount or Currency" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.dataSource" mat-sort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let emp"> {{emp.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let emp"> {{emp.name}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let emp"> {{emp.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Currency </th>
      <td mat-cell *matCellDef="let emp"> {{emp.currency}} </td>
    </ng-container>
    <ng-container matColumnDef="tags" >
      <th mat-header-cell *matHeaderCellDef> Tag </th>
      <td mat-cell *matCellDef="let emp">
        <mat-chip-listbox>
          <mat-chip *ngFor="let tag of emp.tags" [hidden]>{{tag.name}}</mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> Option </th>
      <td mat-cell *matCellDef="let emp">
        <a [routerLink]="['/edit/expenses/', emp.id]" class="btn">
          <svg class="bi me-2" width="20" height="20" fill="navy" >
            <use xlink:href="bootstrap-icons.svg#pencil-square"/></svg>
        </a>
        <a (click)="deleteExpenseConfirmation(emp)" class="btn">
          <svg class="bi me-2" width="20"  height="20"fill="red" >
            <use xlink:href="bootstrap-icons.svg#trash3"/></svg>
        </a>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator [showFirstLastButtons] [pageSizeOptions]="[5,10,25,100]" aria-label="Select page of users"></mat-paginator>
</div>
