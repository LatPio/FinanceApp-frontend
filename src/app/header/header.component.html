<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" fill="white" >
          <use xlink:href="bootstrap-icons.svg#bank"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
      </ul>

      <div class="text-end">
        <div *ngIf="isLoggedIn" ngbDropdown class="d-inline-block float-end">
          <button type="button" class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>
            {{email}}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="goToUserProfile()">Options</button>
            <button ngbDropdownItem (click)="logout()">Logout</button>
          </div>
        </div>
        <div *ngIf="!isLoggedIn">
          <button routerLink="/login" type="button" class="btn btn-outline-light me-2">Login</button>
          <button routerLink="/sign-up" type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </div>



</header>
