
<div style=" margin: auto; width: 50%;">


  <table id="excel-table">
    <tr>
      <th>Id</th>
      <th>Date</th>
      <th>Name</th>
      <th>Amount</th>
      <th>Currency</th>
      <th>Tag</th>

    </tr>
    <tr *ngFor="let item of database">
      <td>{{item.id}}</td>
      <td>{{item.date | date}}</td>
      <td>{{item.name}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.currency}}</td>
      <td ><span *ngFor="let tag of item.tags">{{tag.name}}; </span></td>


    </tr>
  </table>
</div>
